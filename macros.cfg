# Conditional G28 (home if not already homed)
[gcode_macro CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    CG28
    QUAD_GANTRY_LEVEL

[gcode_macro PRINT_START]
gcode:
    #### set defaults ####
    {% set temp_extruder = params.T_EXTRUDER|default(180)|float %}
    {% set temp_bed = params.T_BED|default(60)|float %}
    #### end of definition ####
    SAVE_GCODE_STATE NAME=start
    M190 S{temp_bed}
    G32
    M104 S100
#    clean_nozzle
    CALIBRATE_Z                       
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default
    G1 Z5 F5000                        ; move head 5mm from bed surface
    M109 S{temp_extruder}
    M83                                ; Make the E relative independant of other axis
    M117 Purging
    clean_nozzle
    G1 E2 F1500                        ;unretract
    M117 Starting Print
    RESTORE_GCODE_STATE NAME=start

[gcode_macro PRINT_END]
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1.0 F3600                 ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X1 Y299 F3600            ; park nozzle at rear
    BED_MESH_CLEAR